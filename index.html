<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <header>
        <div class="container-fluid">
            <div class="row bg-light p-3">
                <div class="col-auto">
                    <a class="navbar-brand" href="#">Codo a Codo</a>
                </div>
                <div class="col-auto">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </div>
                <div class="col-auto">
                    <a class="nav-link opacity-50" href="#">Link</a>
                </div>
                <div class="col-auto">
                    <a class="nav-link opacity-50">Desactivado</a>
                </div>
                <div class="col">
                    <div class="columna">&nbsp;</div>
                </div>
                <div class="col-2">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar"aria-label="Search">
                        <button class="btn btn-outline-success p-2" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </header>


    <!-- Cards -->
    <div class="row row-cols-md-3">
        <div class="col-12">
            <div class="card h-100">
                <img src="./images/Html5.jpg" class="card-img-top MarginLogo" alt="logo Html5">
                <div class="card-body">
                    <h6 class="card-title fs-2">titulo 1</h6>
                    <p class="card-text mt-3">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card h-100">
                <img src="./images/CSS.jpg" class="card-img-top MarginLogo" alt="logo CSS">
                <div class="card-body">
                    <h6 class="card-title fs-2">titulo 2</h6>
                    <p class="card-text mt-3">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card h-100">
                <img src="./images/bootstrap.jpg" class="card-img-top MarginLogo" alt="logo CSS">
                <div class="card-body">
                    <h6 class="card-title fs-2">titulo 3</h6>
                    <p class="card-text mt-3">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
                </div>
            </div>
        </div>
    </div>



    <!-- email -->
    <div class="row">
        <div class="col-12">
            <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="email" class="form-control p-3" id="exampleFormControlInput1">
                <p class="card-text"><small class="text-muted">Nunca comparta su email</small></p>
            </div>
        </div>



        <!-- password -->
        <div class="row">
            <div class="col-12 mb-3 mt-4">
                <label for="exampleFormControlInput2" class="form-label">Contraseña</label>
                <input type="password" class="form-control p-3" id="exampleFormControlInput2">
            </div>
        </div>



        <!-- checkbox -->
        <div class="row">
            <div class="col form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Verificar
                </label>
            </div>
        </div>



        <!-- button -->
        <div class="row">
            <div class="col-12">
                <input class="mt-3 btn btn-primary" type="submit" value="Enviar">
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
